{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Adicionar Transação</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.descricao.id_for_label }}">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.valor.id_for_label }}">Valor</label>
            {{ form.valor }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.tipo.id_for_label }}">Tipo</label>
            {{ form.tipo }}
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    <a href="{% url 'listar_transacoes' %}" class="btn btn-secondary">Listar Transações</a>
</div>

{% endblock %}
