<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'usuarios/css/style.css'%}">
</head>

<body>
    <div class="container">
        <form action="{% url 'login' %}" method="post">{% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert {{message.tags}} mb-3">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <div class="mb-3 ">
                <label for="username">Usuário</label>
                <input type="text" placeholder="Digite seu usuário" class="form-control" name="username" id="username">
            </div>

            <div class="mb-3 ">
                <label for="password">Senha</label>
                <input type="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Senha"
                    name="senha" id="password">
            </div>

            <input type="submit" class="btn btn-success" value="Entrar">
            <a type="button" class="btn btn-secondary" href="{% url 'cadastro' %}">Cadastre-se</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>


</html>
