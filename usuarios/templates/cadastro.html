{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuarios/css/stylecadastro.css'%}">

</head>

<body>
    <div class="container col-md-6 col-lg-2">
        <form action="{% url 'cadastro' %}" method="post">{% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert {{message.tags}} mb-3">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <div class="mb-3 ">
                <div class="form-floating">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuário">
                    <label for="floatingUser">Usuário</label>
                </div>

                <div class="col-auto">
                    <span class="form-text" style="color: #000;">
                        Deve ter mais de 3 caracteres.
                    </span>
                </div>
            </div>

            <div class="mb-3 ">
                <div class="form-floating">
                    <input type="password" class="form-control" name="senha" id="password" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="col-auto">
                    <span class="form-text" style="color: #000;">
                        Deve ter de 8 a 20 caracteres.
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" name="confirme_senha" id="confirme_senha"
                        placeholder="Confirme a senha">
                    <label for="confirm_password">Confirme a senha</label>
                </div>
            </div>



            <input type="submit" class="btn btn-success" value="Cadastrar">
            <a type="button" class="btn btn-secondary" href="{% url 'login' %}">Voltar</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
